<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeCLick)="onRecipeClick($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="showRecipeDetail(); else infoText" [recipe]="detailRecipe"></app-recipe-detail>
        <ng-template #infoText>Please select a recipe!</ng-template>
    </div>
</div>
