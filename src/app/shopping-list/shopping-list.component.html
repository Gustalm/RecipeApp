<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addIngredient)="addIngredient($event);" (clearIngredients)="clearIngredients();"></app-shopping-edit>
        <hr>
        <u class="list-group">
            <a style="cursor:pointer" class="list-group-item" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ingredient.amount}}x)
            </a>
        </u>
    </div>
</div>
