<div class="row">
    <div class="col-xs-12">
        <!--<form (ngSubmit)="onSubmit(formSubmit)" #formSubmit="ngForm">-->
        <form (ngSubmit)="onSubmit()" #formSubmit="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel #cname="ngModel" required>
                    <div *ngIf="cname.invalid && cname.touched">
                        <p *ngIf="cname.errors['required']">Name is mandatory</p>
                    </div>
                </div>
                <div class="col-sm-2 form-group" ngModelGroup="amountGroup" #amountGroup="ngModelGroup">
                    <label for="Amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" #amount="ngModel" required>
                    <div *ngIf=" amountGroup.invalid && amountGroup.touched ">
                        <p *ngIf="amount.errors[ 'required'] ">Amount is mandatory</p>
                        <!--<p *ngIf="amount.errors[ 'pattern'] ">Please, insert a valid number</p>-->
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col-xs-12 ">
                    <button class="btn btn-success " type="submit" [disabled]="formSubmit.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button class="btn btn-danger " type="button" (click)="onDelete()" [disabled]="!editMode">Delete</button>
                    <button class="btn btn-primary " type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
